<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Brocha</title>
</head>
<body>
    <div container>

    <h1>Comex</h1>
    <div class="form-group">
        <label for="costoMaterial">Ingrese costo del material</label>
        <input id="costoMaterial" class="form-control" type="number" placeholder="Ingrese costo del material" aria-describedby="helpId" />
    </div>


    <div class="form-group">
        <label for="altoPared">Ingrese alto de la pared</label>
        <input id="altoPared" class="form-control" type="number" placeholder="Ingrese alto de la pared" aria-describedby="helpId" />
    </div>


    <div class="form-group">
        <label for="anchoPared">Ingrese ancho de la pared</label>
        <input id="anchoPared" class="form-control" type="number" placeholder="Ingrese ancho de la pared" aria-describedby="helpId" />
    </div>


    <div class="row">
        <div class="col-12">
            <button type="button" name="btnCalcular" id="btnCalcular" class="btn btn-success btn-lg btn-block" >Calcular Costo</button>
        </div>
    </div>
    
    <div class="alert alert-info mt-3" role="alert">
        <span id="resultado"></span>
    </div>
    </div>
    <script type="text/javascript" src="./../JS/index.js"></script>
</body>
</html>
