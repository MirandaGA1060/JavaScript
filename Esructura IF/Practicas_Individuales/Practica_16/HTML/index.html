<!doctype html>
<html lang="en">
  <head>
    <title>Póliza de seguro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

        <h1>Póliza de seguro</h1>


        <div class="form-group">
         <label for="">Seleccione tipo de póliza</label>
         <select class="form-control" name="" id="sltTipoPoliza">
            <option value="A">Tipo A [Cobertura Amplia]</option>
            <option value="B">Tipo B [Daños a Terceros]</option>
         </select>
        </div>

        <div class="form-group">
            <label for="">¿Tiene el hábito de beber alcohol? </label>
            <select class="form-control" name="" id="sltAlcohol">
               <option value="1">Sí</option>
               <option value="0">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">¿Utiliza lentes? </label>
            <select class="form-control" name="" id="sltLentes">
               <option value="1">Sí</option>
               <option value="0">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">¿Padece alguna enfermedad (deficiencia cardiaca o diabetes)? </label>
            <select class="form-control" name="" id="sltEnfermedad">
               <option value="1">Sí</option>
               <option value="0">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">¿Tiene más de 40 años? </label>
            <select class="form-control" name="" id="sltEdad">
               <option value="1">Sí</option>
               <option value="0">No</option>
            </select>
        </div>
          <div class="form-group">
            <button type="button" name="" id="btnCosto" class="btn btn-primary">Precio Póliza</button>
        </div>
        
        <div class="alert alert-primary" role="alert" id="alertResult">
            <strong></strong>
        </div>
    </div>

    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="./../JS/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
