<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Problemas</title>
</head>
<body>

    <div class="distancia">
        <h1>Distancia recorrida</h1>
        <div class="form-group">
          <label for="velocidad">Ingrese la velocidad:</label>
           <input id="velocidad" class="form-control" type="number" name="">
        </div>

        <div class="form-group">
            <label for="tiempo">Ingrese el tiempo del recorrido:</label>
             <input id="tiempo" class="form-control" type="number" name="">
          </div>
        <button id="btnDistancia" class="btn btn-light" type="button">Calcular la distancia recorrida</button>
        
        <div class="alert alert-info mt-3" role="alert">
            <span id="resultado1"></span>
        </div>
    </div>

    <hr>

    <div class="puntaje">
        <h1>Puntaje Final</h1>
        <div class="form-group">
          <label for="correct">Ingrese el número de respuestas correctas:</label>
           <input id="correct" class="form-control" type="number" name="">
        </div>

        <div class="form-group">
            <label for="incorrect">Ingrese el número de respuestas incorrectas:</label>
             <input id="incorrect" class="form-control" type="number" name="">
        </div>

        <div class="form-group">
            <label for="C">Ingrese el número de respuestas en blanco:</label>
             <input id="C" class="form-control" type="number" name="">
        </div>
        <button id="btnPuntaje" class="btn btn-light" type="button">Calcular la distancia recorrida</button>

        <div class="alert alert-info mt-3" role="alert">
            <span id="resultado2"></span>
        </div>
    </div>

    <hr>

    <div class="areaTri">
        <h1>Área de un triángulo:</h1>
        <div class="form-group">
          <label for="A">Ingrese la longitud del lado A:</label>
           <input id="A" class="form-control" type="number" name="">
        </div>

        <div class="form-group">
            <label for="B">Ingrese la longitud del lado B:</label>
             <input id="B" class="form-control" type="number" name="">
        </div>

        <div class="form-group">
            <label for="C">Ingrese la longitud del lado C:</label>
             <input id="C" class="form-control" type="number" name="">
        </div>
        <button id="btnAreaTri" class="btn btn-light" type="button">Calcular el área del triángulo:</button>

        <div class="alert alert-info mt-3" role="alert">
            <span id="resultado3"></span>
        </div>
    </div>

    <hr>

    <div class="distanciaPuntos">
        <h1>Distancia entre dos puntos</h1>
        <div class="form-group">
          <label for="x1">Ingrese la coordenada en X del primer punto:</label>
           <input id="x1" class="form-control" type="number" name="">
        </div>

        <div class="form-group">
            <label for="y1">Ingrese la coordenada en Y del primer punto:</label>
             <input id="y1" class="form-control" type="number" name="">
        </div>

        <div class="form-group">
            <label for="x2">Ingrese la coordenada en X del segundo punto:</label>
             <input id="x2" class="form-control" type="number" name="">
        </div>
  
        <div class="form-group">
              <label for="y2">Ingrese la coordenada en Y del segundo punto:</label>
               <input id="y2" class="form-control" type="number" name="">
        </div>

        <button id="btnDistanciaPuntos" class="btn btn-light" type="button">Calcular la distancia entre los dos puntos</button>

        <div class="alert alert-info mt-3" role="alert">
            <span id="resultado4"></span>
        </div>
    </div>

    <hr>

</body>
</html>
